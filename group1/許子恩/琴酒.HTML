<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #333;
        }
        p {
            margin-bottom: 10px;
        }
        .intro {
            font-style: italic;
            color: #666;
        }
        .experience {
            margin-bottom: 20px;
        }
        .contact {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>許子恩</h1>
        <p class="intro">你的職業或專業領域</p>
    </header>

    <section class="about">
        <h2>關於我</h2>
        <p>你的自我介紹或個人宣言，可以包括你的專業興趣、專長或工作理念。</p>
    </section>

    <section class="experience">
        <h2>工作經歷</h2>
        <ul>
            <li><strong>公司名稱</strong> - 職位名稱 <span class="date">（起始日期 - 結束日期）</span></li>
            <li><strong>公司名稱</strong> - 職位名稱 <span class="date">（起始日期 - 結束日期）</span></li>
            <!-- 可以根據需要添加更多項目 -->
        </ul>
    </section>

    <section class="contact">
        <h2>聯繫方式</h2>
        <p>Email: <a href="mailto:your_email@example.com">your_email@example.com</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/your_username">your_username</a></p>
        <!-- 可以添加其他聯繫方式，如社交媒體鏈接等 -->
    </section>
</body>
</html>
