<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網站</title>
    <style>
        /* 在這裡可以添加CSS樣式來美化你的網站 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            background-image: url(https://janstockcoin.com/wp-content/uploads/2021/06/pexels-photo-747964-scaled.jpeg);
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            background-color: #444;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到我的網站</h1>
    </header>

    <nav>
        <a href="#">首頁</a>
        <a href="#">關於我們</a>
        <a href="#">服務</a>
        <a href="#">聯繫我們</a>

    <div class="container">

        <p>我是一個國一生,暑假的時候,來中崙高中寫程式,這是我的作品</p>
    </div>

    <footer>
        <p>&copy; 2024 我的網站. All Rights Reserved.</p>
    </footer>
</body>
</html>
