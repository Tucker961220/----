<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子商店</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>電子商店</h1>
            <div id="cart">
                <span id="cartCount">0</span>
                <img src="cart-icon.png" alt="Shopping Cart">
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="products">
                <h2>產品列表</h2>
                <div class="product">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>產品 1</h3>
                    <p>$50</p>
                    <button onclick="addToCart('Product 1', 50)">加入購物車</button>
                </div>
                <div class="product">
                    <img src="product2.jpg" alt="Product 2">
                    <h3>產品 2</h3>
                    <p>$75</p>
                    <button onclick="addToCart('Product 2', 75)">加入購物車</button>
                </div>
                <div class="product">
                    <img src="product3.jpg" alt="Product 3">
                    <h3>產品 3</h3>
                    <p>$100</p>
                    <button onclick="addToCart('Product 3', 100)">加入購物車</button>
                </div>
            </section>

            <aside id="cartSidebar">
                <h2>購物車</h2>
                <ul id="cartItems">
                    <!-- Cart items will be dynamically added here -->
                </ul>
                <p id="total">總金額：$0</p>
                <button id="checkoutButton" onclick="checkout()">結帳</button>
            </aside>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
