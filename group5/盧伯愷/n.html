<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜拳遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        button {
            font-size: 20px;
            margin: 0 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>猜拳遊戲</h1>
        <p>請選擇你的拳頭：</p>
        <button onclick="playGame('rock')">石頭</button>
        <button onclick="playGame('paper')">布</button>
        <button onclick="playGame('scissors')">剪刀</button>
        <div id="result"></div>
    </div>

    <script>
        function playGame(playerChoice) {
            var choices = ['rock', 'paper', 'scissors'];
            var computerChoice = choices[Math.floor(Math.random() * choices.length)];

            var result;
            if (playerChoice === computerChoice) {
                result = "平手！";
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = "你贏了！";
            } else {
                result = "你輸了！";
            }

            document.getElementById('result').innerText = `電腦出了 ${computerChoice}，${result}`;
        }
    </script>
</body>
</html>
